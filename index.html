<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="player">
			<div class="timeline">
				<div class="timeline-chunk timeline-chunk-active">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
			</div>
			<div class="player-content-wrapper">
				<div class="player-chunk-switcher player-chunk-prev"></div>
				<div class="player-chunk-switcher player-chunk-next"></div>

				<div class='player-content'>
					<div class="player-chunk player-chunk-active">
						<img src="./img/chunk.jpg" alt="Stories Chunk" />
					</div>
					<div class="player-chunk">
						<img src="./img/1.jpg" alt="Stories Chunk" />
					</div>
					<div class="player-chunk">
						<img src="./img/2.jpg" alt="Stories Chunk" />
					</div>
					<div class="player-chunk">
						<img src="./img/3.jpg" alt="Stories Chunk" />
					</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
